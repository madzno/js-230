<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Handlebars Practice</title>
  <script src="jquery.js"></script>
  <script src="handlebars.js"></script>
  <script src='handlebars_practice_1.js'></script>

  <script id='productTemplate' type='text/x-handlebars'>
    <li>
      <h3>{{name}}</h3>
      <dl>
        <dt>Quantity:</dt>
        <dd>{{quantity}}</dd>
        <dt>Price:</dt>
        <dd>
         ${{price}}
         {{#if on_sale}}
         <strong>SALE!</strong>
         {{/if}}
        </dd>
      </dl>
    </li>
  </script>

  <script id='productsList' type='text/x-handlebars'>
    {{#each items}}
    {{> productTemplate}}
    {{/each}}
  </script>
</head>

<body>
  <ul>
  </ul>
</body>

</html>
